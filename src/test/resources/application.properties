#JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=false

#DATASOURCE
spring.datasource.url=${DATASOURCE_TEST_URL:jdbc:postgresql://localhost:5434/moneta-test}
spring.datasource.username=${DATASOURCE_TEST_USERNAME:postgres}
spring.datasource.password=${DATASOURCE_TEST_PASSWORD:postgres}

#TEST
spring.test.database.replace=none

#FLYWAY
spring.flyway.validate-on-migrate=false

#SECURITY
api.token=${MONETA_API_TOKEN:token-test}